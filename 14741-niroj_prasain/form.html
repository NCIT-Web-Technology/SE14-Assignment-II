<body>
	<form action="">
	<p>Full name</p>
	<textarea rows="1" cols="50" name="Fulll name">
	</textarea>
	<p>Email Address</p>
	<textarea rows="1" cols="50" name="email">
	</textarea>
	

	<p>Enter your Full address</p>
	<textarea rows="4" cols="50" name="address">
	</textarea>

	<p>Enter your gender</p>
	<input type="radio" name="gender" value="male">male<br>
	<input type="radio" name="gender" value="female">female<br>
	<input type="radio" name="gender" value="other">other<br>

	<p>Which animal do you have in your farm?</p>
	<input type="checkbox" name"farm" value="Buffalo">buffalo<br>
	<input type="checkbox" name"farm" value="cow">cow<br>
	<input type="checkbox" name"farm" value="sheep">sheep<br>
	<input type="checkbox" name"farm" value="goat">goat<br>
	
	<p>what is your farming type?</p>
	<select name="dropdown">
	<option value="modern">modern</option>
	<option value="traditional">traditional</option>
	</select>
</body>
</html>
