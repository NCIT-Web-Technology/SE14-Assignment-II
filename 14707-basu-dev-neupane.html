<html>
	<head>
		<title>Form of Farming</title>
			<meta name="keywords" content="form,html"/>
			<meta name="description" content="A survey form of farming"/>
			<meta name="revised" content="google,1/5/5252"/>


	</head>

		<body>
			<h1>A Survey Form of Farming</h1>
				<form action="" method="get" name="survey">
					<p>First Name : </p> 
						<input type="text" name="full_name" value="" placeholder="First Name....">
					<p>Last Name : </p> 
						<input type="text" name="full_name" value="" placeholder="Last Name....">
			
					<p>Email :</p>
						<input type="email" name="email" value="" placeholder="Email">

					<p>Full Address</p>
						<textarea row="6" cols="50" name="address">
						</textarea>

					<p>Gender :</p>
						<input type="radio" name="gender" value="male">Male<br>
						<input type="radio" name="gender" value="female">Female<br>
						<input type="radio" name="gender" value="not specified">Not Specified<br>

					<p>Which of the following animals are you farming? </p>
						<input type="checkbox" name="animals" value="cow">1. Cow<br>
						<input type="checkbox" name="animals" value="buffalo">2. Buffalo<br>
						<input type="checkbox" name="animals" value="goat">3. Goat<br>
						<input type="checkbox" name="animals" value="Sheep">4. Sheep<br>

					<p>Please choose the type of farming</p>
						<select name="dropdown">
						<option value="Modern technology">Modern<br>
						<option value="Traditional technology">Traditional<br>
						</select>

					<p><input type="submit"> <input type="reset"></p>

				</form> 

</html>
