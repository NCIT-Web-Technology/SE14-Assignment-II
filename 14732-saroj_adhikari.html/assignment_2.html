<html>
<head>
<title> Html form </title>
<meta name="description" content="HTML survey form">
<meta http-equiv="refresh" content="30">
</head>
<body>
<form>
<p> Enter your Full name: </p>
     <input type="text" name="Full_name" value="" Placeholder="Name">

<p> Email: </p>
     <input type="email" name="email" value="" placeholder="Email">

<p> Enter your full address: </p>
     <textarea rows="2" cols="25" name="address">
     </textarea>

<p> Gender: </p>
     <input type="radio" name="gender" value="male"> Male <br>
     <input type="radio" name="gender" value="female"> Female <br>
     <input type="radio" name="gender" value="other"> Other <br>

<p> Which of the following animals you are farming? </p>
     <input type="radio" name="farming" value="Cow"> Cow <br>
     <input type="radio" name="farming" value="Buffalo"> Buffalo <br>
     <input type="radio" name="farming" value="Goat"> Goat <br>
     <input type="radio" name="farming" value="Sheep"> Sheep <br>

<p> Select your type of Farming: </p>
    <select name="dropdown">
    <option value="Modern">Modern</option>
    <option value="Traditional">Traditional</option>
    </select>
<input type="submit" value="GO" />
</form>
</body>
</html>
