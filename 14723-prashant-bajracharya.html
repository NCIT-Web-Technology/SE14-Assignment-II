<!DOCTYPE HTML>
<html>
<title>Survey</title>
<meta name="keywords" content="survey,personal,form"/>
<meta name="description" content="Survey is conducted to obtain various personal information. Personal information like name, address, farming animals, farming method are collected through this survey"/>
<meta name="revised" content="12/06/2015"/>
<body>
	<h1>SURVEY</h1>
	<table cellspacing="12">
		<form action="" method="get" name="survey">
	<tr>
		<td><b>First Name</b></td>
		<td><input type="text" name="f.name" placeholder="First Name"></td>
	</tr>
	<tr>
		<td><b>Last Name</b></td>
		<td><input type="text" name="l.name" placeholder="Last Name"></td>
	</tr>
	<tr>
		<td><b>E-mail</b></td>
		<td><input type="email" name="email" placeholder="E-mail"></td>
	</tr>
	<tr>
		<td><b>Address</b></td>
		<td><textarea rows="2" cols="30" name="address" placeholder="Address"></textarea></td>
	</tr>
	<tr>
	<td><b>Gender</b></td>
	<td><input type="radio" name="gender" value="male">Male
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="female">Female
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="other">Other
	</td>
	</tr>
	<tr>
		<td rowspan='8'> <b>Which animal are you farming?</b></td>
	</tr>
	<tr>
		<td><input type="checkbox" name="animal" value="sheep">Sheep</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="animal" value="cow">Cow</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="animal" value="goat">Goat</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="animal" value="duck">Duck</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="animal" value="hen">Hen</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="animal" value="pig">Pig</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="animal" value="buffalo">Buffalo</td>
	</tr>
	<tr>	
		<td><b>Select your type of farming</b></td>
		<td><select name="dropddown">
			<option value="Modern">Modern</option>
			<option value="Traditional">Traditional</option>
			</select>
		</td>
	</tr>
	</table>
	<p><br>	
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit">
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset">
		</form>
</body>
</html>
