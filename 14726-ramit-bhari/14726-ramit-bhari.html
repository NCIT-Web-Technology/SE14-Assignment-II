<!DOCTYPE html>
<html>
	<head>
		<title>Farming</title>
		<meta content="Survey"/>
		<meta Name="description" content="form,name,survey,animals,farming method"/>
		<meta name="keywords" content="technology,modern,traditional"/>
		<meta name="author" content="Ramit Bhari" />
	</head>
		<body>
		<h2>Survey Form</h2>
			<form action="" method="get" name="Survey">
			<p>Enter Your Full Name:</p>
			<input type="text" name="full_name" value="" placeholder="Full Name">
			<p>Email:</p>
			<input type="email" name="email" value="" placeholder="Email">
			<p>Enter Your Full Address:</p>
			<textarea rows="5" cols="55" name="Address">
			</textarea>
            <p>Gender:</p>
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Female">Female<br>
			<input type="radio" name="gender" value="Other">Other<br>
			
			<p>Which of the following animals are you farming?</p>
			<input type="checkbox" name="animal" value="Cow">1. Cow<br>
			<input type="checkbox" name="animal" value="Buffalo">2. Buffalo<br>
			<input type="checkbox" name="animal" value="Goat">3. Goat<br>
			<input type="checkbox" name="animal" value="Sheep">4. Sheep<br>
			<p>Please choose the type of farming (Only One):</p>
			<select name="dropdown">
			<option value="Modern Technology">Modern</option>
			<option value="Traditional Technology">Traditional</option>
			</select>
			<p><input type="Submit" value="Submit"></p>
			</form>
		</body>
</html>
